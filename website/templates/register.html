{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}
{% block content %}

<form method="POST">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label><br>
    <input type="email" id="email" name="email" value="{{email}}" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label><br>
    <input type="text" id="name" name="name" value="{{name}}" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label">Password</label><br>
    <input type="password" id="password1" name="password1" value="{{password1}}" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label">Password confirm</label><br>
    <input type="password" id="password2" name="password2" value="{{password2}}" class="form-control" >
  </div>
  <button type="submit" class="btn btn-success">Zarejestruj sie</button>
  <button type="reset" class="btn btn-info">Wyczyść</button>
</form>

{% endblock %}
