{% extends 'base.html' %}


{% block title %} Home {% endblock %}

{% block body %}
<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
<!--						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">-->
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Resetuj Hasło</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                {{ form.csrf_token }}
								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Nowe Hasło</label>
<!--									<input id="password" type="password" class="form-control" name="password" value="" required autofocus>-->
                                    {{ form.password_new(class="form-control") }}
									<div class="invalid-feedback">
										Hasło jest wymagane
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password-confirm">Potwierdź hasło</label>
<!--									<input id="password-confirm" type="password" class="form-control" name="password_confirm" required>-->
                                    {{ form.password_new_conf(class="form-control") }}
								    <div class="invalid-feedback">
										Potwierdź swoje nowe hasło
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="logout_devices" id="logout" class="form-check-input">
										<label for="logout" class="form-check-label">Wyloguj się z wszystkich urządzeń</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Zresetuj Hasło
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>

{% endblock %}
