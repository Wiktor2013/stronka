{% extends 'base.html' %}
{% block title %} Zaloguj się {% endblock %}
{% block body %}

<form method="POST">
    <div class="form-group">
    <label for="name">Użytkownik</label>
    <input type="name" class="form-control" id="name" name="name" value="{{name}}" aria-describedby="emailHelp" placeholder="Użytkownik">
    <small class="form-text text-muted">Taki sam jakim logujesz się do komputera</small>
  </div>
<div class="form-group">
    <label for="exampleInputEmail1">Adres email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{email}}" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Hasło</label>
    <input type="password" class="form-control" id="exampleInputPassword1" value="{{passwd}}" name="passwd" placeholder="Hasło">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Wyloguj automatycznie</label>
  </div>
  <button type="submit" class="btn btn-primary">Zaloguj</button>
</form>

{% endblock %}
