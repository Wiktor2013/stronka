{% extends 'base.html' %}
{% block title %} Zaloguj się {% endblock %}
{% block body %}

<form method="POST" class="text-center card-body p-5 container">
    <div class="mb-3">
    <label for="email" class="form-label">Email</label><br>
    <input type="email" id="email" name="email" value="{{email}}" class="form-control" placeholder="Podaj firmowy adres email" >
    </div>
    <div class="mb-3">
    <label for="password1" class="form-label">Hasło</label><br>
    <input type="password" id="password1" name="password1" value="{{password1}}" class="form-control" placeholder="Hasło musi mieć długość 6-12 znaków, zawierać co najmniej: 1 Wielką literę, 1 małą literę, jedną cyfrę i znak specjalny "$@#"" >
    </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Wyloguj automatycznie</label>
  </div>
  <button type="submit" class="btn btn-success">Zaloguj</button>
  <button type="reset" class="btn btn-info">Wyczyść</button>
</form>

{% endblock %}
