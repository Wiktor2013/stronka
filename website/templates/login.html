{% extends 'base.html' %}
{% block title %} Zaloguj się {% endblock %}
{% block body %}

<section class="vh-100">
		<div class="container fluid">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
<!--						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">-->
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Zaloguj się</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								{{ form.csrf_token }}
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">{{ form.email.label }}</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
<!--									{{ form.email(class="form-control form-control-lg") }}-->
									<div class="invalid-feedback">
										Email jest nieprawidłowy
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">{{ form.password.label }}</label>
										<a href="forgot" class="float-end">
											Zapomniałeś(aś) hasła?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
<!--									{{ form.password(class="form-control form-control-lg") }}-->
								    <div class="invalid-feedback">
								    	Hasło jest wymagane
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Zapamiętaj mnie</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Zaloguj
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Nie masz konta? <a href="register" class="text-dark">Zarejestruj się</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>

{% endblock %}
